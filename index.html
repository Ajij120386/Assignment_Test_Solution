<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Inventory System</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Insert a new  Car</h2>

        <form id="carForm" action="store_data.php" method="post" onsubmit="addCar(event)">

            <label for="carType">Car Type (Electric/Gas):</label>
            <input type="text" id="carType" required>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="model">Model:</label>
            <input type="text" id="model" required>
            <label for="year">Year:</label>
            <input type="number" id="year" required>

            <div id="batteryCapacityField" style="display: none;">
                <label for="batteryCapacity">Battery Capacity (kWh):</label>
                <input type="number" id="batteryCapacity">
            </div>

            <div id="fuelEfficiencyField" style="display: none;">
                <label for="fuelEfficiency">Fuel Efficiency (MPG):</label>
                <input type="number" id="fuelEfficiency">
            </div>

            <button type="submit">Add Car</button>
        </form>

        <hr>

        <h2>All inserted Car List</h2>
        <table id="carTable" class="display">
            <thead>
                <tr>
                    <th>Car Type</th>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Battery Capacity (kWh)</th>
                    <th>Fuel Efficiency (MPG)</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
